    <header>
        <h1>My Calculator</h1>
    </header>

    <main>

        <section class="calculatorContainer">
            <!-- display -->

            <div id="calculatorDevice" class="buttonContainer">

                <div id="displayContainer" class="displayCalculator display"></div>

                <button id="b1" value="1" class="buttonSty b1">1</button>
                <button id="b2" value="2" class="buttonSty b2">2</button>
                <button id="b3" value="3" class="buttonSty b3">3</button>
                <button id="b4" value="4" class="buttonSty b4">4</button>
                <button id="b5" value="5" class="buttonSty b5">5</button>
                <button id="b6" value="6" class="buttonSty b6">6</button>
                <button id="b7" value="7" class="buttonSty b7">7</button>
                <button id="b8" value="8" class="buttonSty b8">8</button>
                <button id="b9" value="9" class="buttonSty b9">9</button>
                <button id="b0" value="0" class="buttonSty b0">0</button>

                <!-- Operations -->
                <button id="bplus" value="+" class="buttonSty bPlus">+</button>
                <button id="bminus" value="-" class="buttonSty bMinus">-</button>
                <button id="bx" value="*" class="buttonSty bX">X</button>
                <button id="bdiv" value="/" class="buttonSty bDiv">/</button>
                <!-- Functions -->
                <button id="bdel" class="buttonSty bDel">DEL</button>
                <button id="bac" class="buttonSty bAc">AC</button>
                <!-- Equal -->
                <button id="bequal" class="buttonSty bEqual">=</button>
                <!-- Power -->
                <button id="bon" class="buttonSty bOn">ON</button>
                <button id="boff" class="buttonSty bOff">OFF</button>
            </div>

        </section>
